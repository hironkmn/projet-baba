<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/game.css" rel="stylesheet">
    <script defer src="js/game.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Le BaptQuiz</title>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="board">
            
                <div class="outer-circle">
                  <div class="bat">

                    <div class="sphere-1"></div>
                    <div class="sphere-2"></div>
                    <div class="sphere-3"></div>
                    <div class="sphere-4"></div>
                    <div class="sphere-5"></div>
                    <div class="sphere-6"></div>
                    <div class="square-1"></div>
                    <div class="square-2"></div>
                    <div class="trapezoid"></div>

                  </div>
                </div>

            </div>
        </div>
    </div> 
  <div id="cadre" class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Suivant</button>
    </div>
  </div>
</body>
</html>
