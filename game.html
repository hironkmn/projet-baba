<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LeBaptQuiz</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/game.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="board">
            
                <div class="outer-circle">
                  <div class="bat">

                    <div class="sphere-1"></div>
                    <div class="sphere-2"></div>
                    <div class="sphere-3"></div>
                    <div class="sphere-4"></div>
                    <div class="sphere-5"></div>
                    <div class="sphere-6"></div>
                    <div class="square-1"></div>
                    <div class="square-2"></div>
                    <div class="trapezoid"></div>

                  </div>
                </div>

            </div>
        </div>
    </div> 
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">Quelle est la réponse à cette question</div>
            <div class="row">
                <div id="batgirl" class="choice-container column">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div id="red-hood" class="choice-container column">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
            </div>
            <div class="row">
                <div id="nightwing" class="choice-container column">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div id="robin" class="choice-container column">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
